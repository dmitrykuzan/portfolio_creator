<div class="modal modal--request">
  <div class="modal__wrapper">
    <div class="modal__content">
      <button class="modal__close" aria-label="Закрыть модальное окно"></button>
      <h2 class="modal__title">Leave your request</h2>
      <p class="modal__subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      <form class="modal__form">
        <div class="modal__input-wrapper">
          <input class="modal__input" type="text" name="name" placeholder="Your Name">
        </div>
        <div class="modal__input-wrapper">
          <input class="modal__input" type="email" name="email" placeholder="E-Mail">
        </div>
        <div class="modal__input-wrapper">
          <input class="modal__input" type="tel" name="tel" placeholder="Phone">
        </div>

        <button class="modal__form-button main__button" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
